<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Ems Birthday</title>
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset + estilo b√°sico */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* remove rolagem horizontal */
      font-family: 'Gloria Hallelujah', cursive;
      background: #f8bbd0; /* Rosa claro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    h1, h2, p, button {
      font-family: 'Gloria Hallelujah', cursive;
    }

    .open-invite-btn {
      background: #fff;
      border: 2px solid #ec407a;
      color: #ec407a;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }
    .open-invite-btn:hover {
      background: #ec407a;
      color: #fff;
    }

    /* Overlay do modal (fundo escuro), cobre toda a tela */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(249, 151, 186, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto; /* rolagem vertical se o conte√∫do for muito grande */
    }

    /* Container do convite (o ‚Äúmodal‚Äù em si) em telas grandes */
    .convite-container {
      position: relative;
      background: #fff;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;  /* Para n√£o estourar em telas grandes */
      overflow-y: auto;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      margin: 0 auto;
    }

    .convite-container a {
      color: #ec407a;
      text-decoration: none;
      font-weight: bold;
    }

    /* Bot√£o de fechar (X) */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f48fb1;
      border: 2px solid #ec407a;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      color: #ec407a;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 2;
    }
    .close-btn:hover {
      background: #ec407a;
      color: #fff;
    }

    /* Imagem Hello Kitty */
    .kitty-img {
      max-width: 200px;
      margin-bottom: 15px;
    }

    /* T√≠tulos e par√°grafos */
    .convite-container h1 {
      color: #ec407a;
      margin-bottom: 5px;
      font-size: 32px;
    }
    .convite-container h2 {
      color: #ad1457;
      margin-bottom: 15px;
      font-size: 24px;
    }
    .convite-container p {
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 16px;
    }

    /* Input e bot√£o de confirma√ß√£o */
    .confirmacao-container {
      margin-bottom: 20px;
    }
    .confirmacao-container input {
      padding: 10px;
      border: 2px solid #ec407a;
      border-radius: 5px;
      font-size: 16px;
      width: 70%;
      max-width: 300px;
      margin-right: 5px;
    }
    .confirmacao-container button {
      padding: 10px 20px;
      border: none;
      background: #ec407a;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .confirmacao-container button:hover {
      background-color: #d81b60;
    }

    #mensagem-confirmacao {
      color: #ec407a;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    /* Estrelas animadas */
    .estrela {
      position: absolute;
      font-size: 24px;
      color: gold;
      animation: pisca 2s infinite ease-in-out;
      opacity: 0.8;
      pointer-events: none; /* Para n√£o interferir no clique */
    }
    @keyframes pisca {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(1.2); }
    }

    /* Anima√ß√£o para abrir o convite */
    @keyframes abrirConvite {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .overlay .convite-container {
      animation: abrirConvite 0.4s ease-out;
    }

    /* Overlay de LOADING (tela inteira), com Hello Kittys girando ao centro */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000; /* acima do convite */
    }
    /* Cont√™iner para as Hello Kittys girando em c√≠rculo */
    .loading-circle {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .kitty-spin {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Posicionamento das Hello Kittys em c√≠rculo */
    .kitty-spin:nth-child(1) {
      top: 0; left: 50%;
      transform: translateX(-50%);
    }
    .kitty-spin:nth-child(2) {
      top: 15%; left: 85%;
      transform: translate(-50%, -50%);
    }
    .kitty-spin:nth-child(3) {
      top: 50%; left: 100%;
      transform: translate(-50%, -50%);
    }
    .kitty-spin:nth-child(4) {
      top: 85%; left: 85%;
      transform: translate(-50%, -50%);
    }
    .kitty-spin:nth-child(5) {
      bottom: -20%; left: 50%;
      transform: translateX(-50%);
    }
    .kitty-spin:nth-child(6) {
      top: 85%; left: 15%;
      transform: translate(-50%, -50%);
    }
    .kitty-spin:nth-child(7) {
      top: 50%; left: 0;
      transform: translate(-50%, -50%);
    }
    .kitty-spin:nth-child(8) {
      top: 15%; left: 15%;
      transform: translate(-50%, -50%);
    }

    /*  
       =========================
         AJUSTES para telas < 600px
       =========================
       Deixamos o convite com 80% da tela,
       tudo menor: fontes, imagem, etc.
    */
    @media (max-width: 600px) {
      .overlay {
        padding: 0;
        align-items: center; 
      }

      .convite-container {
        width: 80vw;        /* 80% da largura da tela */
        height: 80vh;       /* 80% da altura da tela */
        max-width: none;
        max-height: none;   /* Sen√£o conflita com 80vh */
        margin: 0;
        padding: 10px;      /* Menos padding */
        overflow-y: auto;   /* Rolagem dentro do convite se precisar */
        border-radius: 8px;
      }

      .kitty-img {
        max-width: 100px;
        margin-bottom: 10px;
      }

      .convite-container h1 {
        font-size: 20px;
        margin-bottom: 5px;
      }
      .convite-container h2 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .convite-container p {
        font-size: 13px;
        margin-bottom: 15px;
        line-height: 1.4;
      }

      .confirmacao-container input,
      .confirmacao-container button {
        font-size: 14px;
      }

      #mensagem-confirmacao {
        font-size: 13px;
      }

      /* Deixar estrelas menores e ocultar a maioria */
      .estrela {
        font-size: 18px;
      }
      .estrela:nth-of-type(n+5) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Bot√£o para abrir o convite -->
  <button class="open-invite-btn" onclick="abrirConvite()">Clique para Abrir o Convite</button>

  <!-- Overlay (fundo escuro) que cont√©m o convite -->
  <div class="overlay" id="overlay">
    <div class="convite-container" id="convite">
      <!-- Bot√£o de fechar -->
      <div class="close-btn" onclick="fecharConvite()">X</div>

      <!-- Imagem Hello Kitty -->
      <img
        src="hello.png"
        alt="Hello Kitty"
        class="kitty-img"
      />

      <h1>Convite Especial</h1>
      <h2>üí´‚≠ê Ems Birthday üí´‚≠ê</h2>
      <p>
        Vai rolar um barzinho especial e quero voc√™ comigo!
        <br />
        O tema n√£o √© Hello Kitty, mas vai ser do jeitinho que eu amo.
      </p>
      <p>
        <strong>Data:</strong> 19 de Abril<br />
        <strong>Hor√°rio:</strong> 19h<br />
        <strong>Local:</strong>
        <a
          href="https://maps.app.goo.gl/JzQqeo6BCFPaQKGJ6"
          target="_blank"
        >
          Bafaf√° Bar
        </a>
      </p>

      <div class="confirmacao-container">
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome"
          autocomplete="off"
        />
        <button onclick="confirmarPresenca()">Confirmar</button>
      </div>

      <div id="mensagem-confirmacao"></div>

      <!-- Estrelas decorativas -->
      <span class="estrela" style="top: 20px; left: 30px;">‚òÖ</span>
      <span class="estrela" style="top: 80px; left: 100px;">‚òÖ</span>
      <span class="estrela" style="top: 50px; left: 200px;">‚òÖ</span>
      <span class="estrela" style="top: 150px; left: 300px;">‚òÖ</span>
      <span class="estrela" style="bottom: 40px; right: 50px;">‚òÖ</span>
      <!-- (As demais estrelas ficaram ocultas em telas menores) -->
    </div>
  </div>

  <!-- Overlay de loading (tela inteira), com Hello Kittys ao centro -->
  <div id="loading-overlay">
    <div class="loading-circle">
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
      <img src="hello.png" class="kitty-spin" alt="Hello Kitty" />
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwSI7w7ZgrVZVcjiw8t2o9hpTsVOZqzwI4mHYLuNpyoSq-hnZirY2EXOUmAX-m9MHIMGQ/exec";

    function abrirConvite() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function fecharConvite() {
      document.getElementById('overlay').style.display = 'none';
    }

    function confirmarPresenca() {
      const nome = document.getElementById("nome").value.trim();
      const mensagemDiv = document.getElementById("mensagem-confirmacao");
      const loadingOverlay = document.getElementById("loading-overlay");

      if (nome === "") {
        alert("Por favor, insira seu nome para confirmar a presen√ßa.");
        return;
      }

      // Exibe o overlay de loading (tela inteira)
      loadingOverlay.style.display = "flex";
      mensagemDiv.textContent = "";

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "nome=" + encodeURIComponent(nome)
      })
      .then(response => response.text())
      .then(textoResposta => {
        mensagemDiv.textContent = `Obrigado(a), ${nome}! Sua presen√ßa foi confirmada.`;
        document.getElementById("nome").value = "";
        console.log("Resposta do servidor:", textoResposta);
      })
      .catch(error => {
        mensagemDiv.textContent = "Ocorreu um erro ao confirmar. Tente novamente.";
        console.error("Erro:", error);
      })
      .finally(() => {
        // Oculta o overlay de loading
        loadingOverlay.style.display = "none";
      });
    }
  </script>
</body>
</html>
